<!DOCTYPE html>
<html lang="en">
<head>
  <title>covid-tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body onLoad="fetch()">

<div class="container">
<tr><h2 align="center"><mark>Covid19-Live updates, Created by slk ACE Team</mark></h2></tr>
<div class="table-responsive">
<table class="table table-bordered table-striped text-center" id="tbval">
    
<tr>
    <th>Country</th>
    <th>TotalConfirmed</th>
    <th>TotalRecovered</th>
    <th>TotalDeaths</th>
    <th>NewConfirmed</th>
    <th>NewRecovered</th>
    <th>NewDeaths</th>
</tr>
</table>
</div>
  
</div>
<script>
    function fetch()
    {
        $.get("https://api.covid19api.com/summary",
        function(data){
            var tbval = document.getElementById('tbval');
            for(var i=1; i<(data['Countries'].length);i++){
                var x = tbval.insertRow();
                x.insertCell(0);
                tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                tbval.rows[i].cells[0].style.background='#eca1a6';
                tbval.rows[i].cells[0].style.color='#fff';
                
                x.insertCell(1);
                tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                tbval.rows[i].cells[1].style.background='#82b74b';
                
                x.insertCell(2);
                tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                tbval.rows[i].cells[2].style.background='#e3eaa7';

                x.insertCell(3);
                tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                tbval.rows[i].cells[3].style.background='#bdcebe';

                x.insertCell(4);
                tbval.rows[i].cells[4].innerHTML = data['Countries'][i-1]['NewConfirmed'];
                tbval.rows[i].cells[4].style.background='#fefbd8';

                x.insertCell(5);
                tbval.rows[i].cells[5].innerHTML = data['Countries'][i-1]['NewRecovered'];
                tbval.rows[i].cells[5].style.background='#f18973';

                x.insertCell(6);
                tbval.rows[i].cells[6].innerHTML = data['Countries'][i-1]['NewDeaths'];
                tbval.rows[i].cells[6].style.background='#618685';
            }
        }
        );
    }
</script>
</body>
</html>
